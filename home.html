<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Delivery Service</title>
    <style>
        /* Global Styles */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}

/* Hero Section */
.hero {
    background: url('hori.jpg') no-repeat center center/cover;
    color: white;
    padding: 100px 20px;
    text-align: center;
    position: relative;
}

.hero-content {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
    background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background for text readability */
    border-radius: 10px;
}

.hero h1 {
    font-size: 2.5em;
    margin-bottom: 20px;
    font-weight: bold;
}

.hero p {
    font-size: 1.2em;
    margin-bottom: 20px;
}

.btn {
    background-color: #ff4b2b;
    color: white;
    padding: 10px 20px;
    text-decoration: none;
    border-radius: 5px;
    font-size: 1.2em;
    transition: background-color 0.3s ease;
}

.btn:hover {
    background-color: #ff7e67;
}

    </style>
   
</head>
<body>
    <!-- Home Section -->
    <section id="home" class="hero">
        <div class="hero-content">
            <h1>Delicious Food Delivered to Your Doorstep</h1>
            <p>Order from your favorite local restaurants and enjoy a variety of cuisines without leaving your home.</p>
            <a href="Services.html" class="btn">Order Now</a>
        </div>
    </section> 
</body>
</html>
